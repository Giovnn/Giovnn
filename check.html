<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ciampore</title>
        <link href="style.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="favicon_ciampore.png">

        <script
        src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous"></script>
    </head>
<body onclick="shake()">

    <style>
        p{
            margin: 0px;
        }
    </style>

    <p style="margin-left: 10px; margin-top:10px">
        ciao, sei invitato?
    </p>
    <p style="color: white; margin-left: 10px;">
        (fai pi√π prove, non fermarti al primo tentativo <b>#intraprendenti</b> es. solo nome, nome+cognome, nome insta, soprannome,...)
    </p>

    <form action="/action_page.php">

        <div style="display: flex;">
            <div style="float: left; margin-left: 10px;">
                <label for="fname">Nome</label><br>
                <input style="border-radius: 10px;" type="text" id="fname" name="fname" placeholder="nome"><br>
            </div>

            <div style="float: right; ">
                <label for="lname">Cognome</label><br>
                <input style="border-radius: 10px;" type="text" id="lname" name="lname" placeholder="cognome"><br><br>
            </div>
        </div>

        <p style="color: white; margin-left: 10px; ">Oppure</p>

        <label for="sname">Soprannome</label><br>
        <input style="border-radius: 10px;  margin-left: 10px;" type="text" id="sname" name="sname" placeholder="soprannome"><br>

        <br><br>

        <button style="margin:10px; border-radius: 10px;" class="button" type="button" onclick="checkmulo()"> invia </button>
    </form> 
      
    <script>

        function shake(){
            $('.button').animate({
                'margin-left': '-=5px',
                'margin-right': '+=5px'
            }, 200, function() {
                $('.button').animate({
                    'margin-left': '+=5px',
                    'margin-right': '-=5px'
                });
            });
        }

        function checkmulo(){

            var nome = document.getElementById('fname').value;
            var cognome = document.getElementById('lname').value;
            var soprannome = document.getElementById('sname').value;


            var mulo = nome+cognome+soprannome;
            mulo = mulo.toLowerCase();
            mulo = mulo.split(' ').join('');

            localStorage.setItem("mulon",mulo);

            $.ajax({
                url:'muli.txt',
                success: function (data){
                //parse your data here
                //you can split into lines using data.split('\n') 
                //an use regex functions to effectively parse it
                let muli = data.split('\r\n');
                
                //console.log(muli);
                
                if(muli.includes(mulo)){
                    window.location.href = "ingresso=.html";
                } else {
                    window.location.href = "mi_dispiace_ma_no.html";
                }

                }
            });

        }


    </script>
    <script src="init.js"></script>


</body>
</html>
